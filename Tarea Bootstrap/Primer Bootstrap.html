<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center mb-4">Ejemplo Bootstrap</h1>
    
    <!-- GRID SYSTEM -->
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 border border-primary m-2 bg-white">
          <h5>Columna 1</h5>
          <p>Uso de <strong>padding</strong>, <strong>border</strong> y <strong>margin</strong>.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border border-success m-2 bg-white">
          <h5>Columna 2</h5>
          <p>Esto demuestra el <em>Box Model</em>.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border border-danger m-2 bg-white">
          <h5>Columna 3</h5>
          <p>Combinamos con el sistema de <em>grid</em>.</p>
        </div>
      </div>
    </div>

    <!-- FLEXBOX -->
    <div class="d-flex justify-content-between mt-5 p-3 border bg-white">
      <div class="p-2 bg-primary text-white rounded">Item 1</div>
      <div class="p-2 bg-success text-white rounded">Item 2</div>
      <div class="p-2 bg-danger text-white rounded">Item 3</div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
